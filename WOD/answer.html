<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="assets/css/styles.css">

    <title>Q&A System - Answer</title>
</head>
<body>
    <a href="#" class="scrolltop" id="scroll-top">
        <i class='bx bx-up-arrow-alt scrolltop__icon'></i>
    </a>
    
    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">Q & A</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active-link" >Home</a></li>
                    <li class="nav__item"><a href="#share" class="nav__link" onclick="changePage()">Search</a></li>
                   
                

                    <li><i class='bx bx-toggle-left change-theme' id="theme-button"></i></li>


                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!--========== HOME ==========-->
        <section class="home" id="home">
            <div class="home__container  bd-grid">
                <div class="AnswerS">
                <div class="home__img">
                    <img src="assets/img/QA3.png" alt="">
                </div>

                <div class="home__data">
                   
                   
                        <h1 class="h__title">Answer</h1>
                    <p class="home__description" id="answerContainer"></p>
                <br> 
                    <a href="#" class="button2" onclick="changePage3()">Go back</a>
                </div>   
            </div></div>
        </section>

        
    </main>
    <script src="assets/js/main.js"></script>


    <script>
        // Function to parse the answer parameter from the URL
        function getAnswerFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('answer');
           return  urlParams.get('question')
        }

        // Display the answer on the page
        const answer = getAnswerFromURL();
        if (answer) {
            document.getElementById('answerContainer').innerHTML = `<p>${decodeURIComponent(answer)}</p>`;
        } else {
            document.getElementById('answerContainer').innerHTML = '<p>No answer available.</p>';
        }
        
    </script>
</body>
</html>
